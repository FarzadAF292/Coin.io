<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin.io/Setting</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./assests/icons/tablogo.svg">
</head>

<body>
    <div class="container">
        <!-- page header -->
        <header>
            <div class="header">
                <div class="upHeader">
                    <a href="#">
                        <img src="./assests/icons/logo.svg" alt="page-logo">
                    </a>

                    <nav class="upNavbar">
                        <ul class="upNavbarList">
                            <li><a href="#activity">Activity</a></li>
                            <li><a href="#analytics">Analytics</a></li>
                            <li><a href="#transactions">Transactions</a></li>
                            <li><a href="#yourcoin">Your Coin</a></li>
                            <li><a href="#recources">Recources</a></li>
                        </ul>
                    </nav>

                    <div class="profile">
                        <ul class="profileList">
                            <li><a href="#"><img src="./assests/icons/notification.svg" alt="#"></a></li>
                            <li><a href="#"><img src="./assests/icons/ajustment.svg" alt="#"></a></li>
                            <li><a href="#"><img src="./assests/icons/settings.svg" alt="#"></a></li>
                            <li><a href="#"><img src="./assests/images/logo.png" alt="#"
                                        style="max-width: 20px; margin-left: 10px;"></a>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="downHeader">
                    <h3>Settings</h3>
                    <nav class="downNavbar">
                        <ul class="downNavbarList">
                            <li><a href="#general">General</a></li>
                            <li><a href="#account">Account</a></li>
                            <li><a href="#dashboard">Dashboard</a></li>
                            <li><a href="#transactions">Transactions</a></li>
                            <li><a href="#privacy">Privacy</a></li>
                            <li><a href="#security">Security</a></li>
                        </ul>
                    </nav>

                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search">
                        <img src="./assests/icons/search.svg" alt="Search" class="search-icon">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <section class="mainSection">
            <!-- Left Sidebar -->
            <div class="leftSidebar">
                <ul class="leftSidebarList">
                    <li><a href="#" class="leftSidebarLinks">
                            <img src="./assests/icons/card.svg" alt="card">
                            <span>Cards</span>
                        </a></li>

                    <li><a href="#" class="leftSidebarLinks">
                            <img src="./assests/icons/withdrow.svg" alt="withraw">
                            <span>Withdraw</span>
                        </a></li>

                    <li><a href="#" class="leftSidebarLinks">
                            <img src="./assests/icons/payment.svg" alt="payments">
                            <span>Payments</span>
                        </a></li>

                    <li><a href="#" class="leftSidebarLinks">
                            <img src="./assests/icons/reports.svg" alt="reports">
                            <span>Reports</span>
                        </a></li>
                </ul>
            </div>

            <div class="mainPart">
                <div class="edit">
                    <span>CARD</span>
                    <a href="#">Edit</a>
                </div>

                <div class="creditCards">
                    <div class="cards">
                        <img src="./assests/images/mastercard.png" alt="#" style="max-width: 147px;">
                        <img src="./assests/images/visacard.png" alt="#" style="max-width: 147px;">
                    </div>

                    <a href="#" class="addCard">
                        <img src="./assests/icons/plus.svg" alt="#">
                    </a>
                </div>

                <div class="information">

                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="rightSidebar">
                <div class="card">
                    <h2>People activities</h2>
                    <div class="avatars">
                        <div class="avatar"><img src="./assests/images/profilemain.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile1.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile2.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile3.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile4.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile5.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile6.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile7.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile8.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/profile9.png" alt="#"></div>
                        <div class="avatar"><img src="./assests/images/others.png" alt="#"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
